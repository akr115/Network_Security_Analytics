services:
  ocsvm-api:
    build:
      context: ..
      dockerfile: backend_model/Dockerfile
    container_name: ocsvm-intrusion-detection-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/model
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ocsvm-network

networks:
  ocsvm-network:
    driver: bridge

%YAML 1.1
---

# ========== BASIC VARIABLES ==========
vars:
  address-groups:
    HOME_NET: "any"
    EXTERNAL_NET: "!$HOME_NET"

# ========== RUNMODE ==========
runmode: autofp  # automatic flow-based multithreading

# ========== INPUT SOURCE ==========
pcap:
  - interface: pcap-file
    checksum-checks: auto

# ========== RULES ==========
default-rule-path: /etc/suricata/rules
rule-files:
  - suricata.rules  # can be empty if you just want flow/stat logs

# ========== OUTPUTS ==========
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert
        - flow
        - http
        - dns
        - tls
        - stats

  - fast:
      enabled: no

logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes

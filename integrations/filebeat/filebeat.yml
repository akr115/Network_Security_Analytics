logging.level: debug
logging.to_stderr: true
logging.to_syslog: false
logging.to_files: false

filebeat.inputs:
  - type: filestream
    id: suricata-eve
    enabled: true
    paths:
      - /var/log/suricata/eve.json
    parsers:
      - ndjson:
          target: ""

# Optional: drop all events that are not flow records
processors:
  - drop_event:
      when:
        not:
          equals:
            event_type: "flow"

# Send to Logstash
output.logstash:
  hosts: ["logstash:6000"]

